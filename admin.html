<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-O PRO - Admin Panel</title>
    <style>
      :root {
        --main-purple: #6c5ce7;
        --bg-dark: #0f0c29;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f7fe;
        margin: 0;
        padding: 20px;
      }
      .dashboard {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: var(--main-purple);
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th {
        background: var(--main-purple);
        color: white;
        padding: 12px;
        text-align: left;
      }
      td {
        padding: 12px;
        border-bottom: 1px solid #eee;
      }
      .status-pending {
        background: #ffeaa7;
        color: #d63031;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }
      .status-paid {
        background: #55efc4;
        color: #00b894;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }
      .btn-approve {
        background: var(--main-purple);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-approve:hover {
        background: #a29bfe;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: white;
        margin: 15% auto;
        padding: 25px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
      }
      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 15px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h2>ផ្ទាំងគ្រប់គ្រងការបញ្ជាទិញ (Admin)</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>កញ្ចប់</th>
            <th>ស្ថានភាព</th>
            <th>សកម្មភាព</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="approveModal" class="modal">
      <div class="modal-content">
        <h3>បញ្ជាក់ការ Approve</h3>
        <p id="targetEmail" style="font-weight: bold"></p>
        <input
          type="text"
          id="licenseKeyInput"
          placeholder="វាយបញ្ចូល License Key នៅទីនេះ..."
        />
        <br />
        <button class="btn-approve" onclick="processApprove()">
          Approve & ផ្ញើ Key
        </button>
        <button
          onclick="closeModal()"
          style="
            border: none;
            background: none;
            color: grey;
            cursor: pointer;
            margin-top: 10px;
          "
        >
          បោះបង់
        </button>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
